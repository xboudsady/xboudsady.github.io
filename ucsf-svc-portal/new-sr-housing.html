  <!-- Form Container -->
  <div class="container">
    <form class="form">

      <legend><span class="number">1</span> Location:</legend>
      <!-- Location Field -->
      <div class="form-group row">
        <!-- Building -->
        <div class="col-sm-5">
          <label for="building">Building: </label>
          <select class="form-control" id="building-housing" name="bldg" onchange="javascript: bldgFlrDropdown(this.options[this.selectedIndex].value);">
          <optgroup label="Mission Bay">
            <option value="">Select Building</option>
            <option value="3038">MB Housing East - 1560 3rd St</option>
            <option value="3037">MB Housing North - 525 Nelson Rising Lane</option>
            <option value="3036">MB Housing South - 550 Gene Friend Way</option>
            <option value="3035">MB Housing West - 1505 4th St</option>
          </optgroup>
          <optgroup label="Parnassus">
            <option value="2011">Housing 50 Kirkham St</option>
            <option value="2005">Housing 1320 3rd Ave</option>
            <option value="2003">Housing 1322-24 3rd Ave</option>
            <option value="2276">Housing 1326 3rd Ave</option>
            <option value="2262">Housing 1332 3rd Ave</option>
            <option value="2271">Housing 1338 3rd Ave</option>
            <option value="2267">Housing 1344 3rd Ave</option>
            <option value="2269">Housing 1350 3rd Ave</option>
            <option value="2272">Housing 1356 3rd Ave</option>
            <option value="2273">Housing 1362 3rd Ave</option>
            <option value="2063">Housing 1414 5th Ave</option>
            <option value="2061">Housing 1420 5th Ave</option>
            <option value="2062">Housing 1422-24 5th Ave</option>
            <option value="2065">Housing 1428 5th Ave</option>
            <option value="2059">Housing 1432-34 5th Ave</option>
            <option value="2058">Housing 1440 5th Ave</option>
            <option value="2046">Housing 1442 5th Ave</option>
            <option value="2064">Housing 1452 5th Ave</option>
            <option value="2056">Housing 1454 5th Ave</option>
            <option value="2060">Housing 1460 5th Ave</option>
            <option value="2054">Housing 1464 5th Ave</option>
            <option value="2053">Housing 1468 5th Ave</option>
            <option value="2029">Housing 1472-74 5th Ave</option>
            <option value="2028">Housing 1478-80 5th Ave</option>
            <option value="2030">Housing 1482 5th Ave</option>
            <option value="2420">Housing 1486-88 5th Ave</option>
            <option value="2021">Housing 1490 5th Ave</option>
          </optgroup>
          <optgroup label="Aldea">
            <option value="ALDEA">Housing ALDEA (General Site)</option>
            <option value="3014">Housing Aldea 01 - 50 Johnstone Dr</option>
            <option value="3020">Housing Aldea 02 - 45 Johnstone Dr</option>
            <option value="3021">Housing Aldea 03 - 75 Behr Ave</option>
            <option value="3022">Housing Aldea 04 - 20 Adolph Sutro Ct</option>
            <option value="3023">Housing Aldea 05 - 85 Behr Ave</option>
            <option value="3024">Housing Aldea 06 - 30 Adolph Sutro Ct</option>
            <option value="3025">Housing Aldea 07 - 95 Behr Ave</option>
            <option value="2308">Housing Aldea 08 - 105 Behr Ave</option>
            <option value="2310">Housing Aldea 10 - 175 Johnstone Dr</option>
            <option value="3016">Housing Aldea 11 - 90 Behr Ave</option>
            <option value="2312">Housing Aldea 12 - 165 Johnstone Dr</option>
            <option value="3019">Housing Aldea 14 - 80 Behr Ave</option>
            <option value="3250">Housing Aldea Community Center 155 Johnstone</option>
          </optgroup>
        </select>
        </div> <!-- /Building -->
        
        <!-- Floor -->
        <div class="col-sm-2">
          <label for="floor">Floor: </label>
          <script type="text/javascript" language="JavaScript">
            document.write('<select class="form-control" name="floor" id="floor" onchange="javascript: bldgFlrRoomDropdown(this.options[this.selectedIndex].value);"><option value=""></option></select>')
          </script>
          <noscript>
            <select class="form-control" id="floor" name="floor">
            <option value="">Floor</option>
          </select>
          </noscript>
        </div> <!-- /Floor -->

        <!-- Room -->
        <div class="col-sm-2"> 
          <label for="room">Apartment: </label>
          <script type="text/javascript" language="JavaScript">
            document.write('<select class="form-control" name="room" id="room"><option value=""></option></select>')
          </script>
          <noscript>
            <select class="form-control" id="room" name="room">
            <option value="">Room</option>
          </select>
          </noscript>
        </div> <!-- /Room -->
        
        <!-- LocDetails -->
        <div class="col-sm-3"> 
          <label for="room">Location: </label>
            <select class="form-control" id="room" name="room">
            <option value=""></option>
            <option value="">Bathroom</option>
            <option value="">Bedroom</option>
            <option value="">Building Eterior</option>
            <option value="">Common Area</option>
            <option value="">Courtyard</option>
            <option value="">Elevator Lobby</option>
            <option value="">Garage</option>
            <option value="">Kitchen</option>
            <option value="">Laundry Room</option>
            <option value="">Housing Office</option>
            <option value="">Stairwell</option>
          </select>
        </div> <!-- /LocDetails -->

      </div> <!-- /Location Field -->

      <hr class="hr-hidden">

      <legend><span class="number">2</span> Description of Work:</legend>
      <!-- Work Description -->
      <div class="form-group row">
        <div class="col-sm-12">
          <textarea class="form-control" rows="5" id="workDesc" name="workDesc" placeholder="Please describe deails of work..."></textarea>
        </div>
      </div>  <!-- /Work Description -->

      <hr class="hr-hidden">

      <legend><span class="number">3</span> Contact Information</legend>
      <!-- Contact Info-->
      <div class="form-group row">
        <div class="col-sm-4">
          <label for="ContactName">Name</label>
          <input type="text" class="form-control" id="ContactName" maxlength="30" required="required" placeholder="John Smith">
        </div>
        <div class="col-sm-4">
          <label for="ContactPhone">Contact Phone</label>
          <input type="text" class="form-control" id="ContactPhone" maxlength="14" required="required" placeholder="123-457-7890">
        </div>
        <div class="col-sm-4">
          <label for="ContactEmail">Email address</label>
          <input type="email" class="form-control" id="ContactEmail" placeholder="john.smith@ucsf.edu" maxlength="64" required="required">
        </div>
      </div> <!-- /Contact Info-->
      <div class="form-group">
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="no" value="no" checked> <strong>Yes</strong> - I give permission to facilities to enter residence to perform this work.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="yes" value="yes"> <strong>No</strong> - Facilities will post a notice at the residence or 24 hours priort to entry.
          </label>
        </div>
      </div>


      <hr class="hr-hidden">

      <div class="form-group row">
        <div class="col-sm-2">
          <button type="submit" name="Submit" value="Submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
